summary: |
  A principal with the permissions glue:GetConnection and ec2:DescribeSubnets
  can retrieve the database password of a connection. The password of database 
  connections in AWS Glue is loaded into the website when a connection's edit page
   is requested. Principals with appropriate permissions can read the password.
