summary: |
  Google Cloudshell leveraged websockets without validating the origin matched the current instance host.
  An attacker could host a CSWSH attack on a Cloudshell instance they own, disabling authentication via 
  access to the underlying VM. They could then start the OAuth process with a spoofed host header, using
  phishing to get the target Cloud Shell user into following a redirection link, completing the OAuth process
  and ending in successful CSWSH.
